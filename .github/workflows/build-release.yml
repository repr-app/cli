name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.2.0
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact_name: repr-macos
            asset_name: repr-macos.tar.gz
          - os: ubuntu-latest
            artifact_name: repr-linux
            asset_name: repr-linux.tar.gz
          - os: windows-latest
            artifact_name: repr-windows
            asset_name: repr-windows.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inject version into __init__.py
        shell: bash
        run: |
          VERSION=$(grep 'version = ' pyproject.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "Injecting version $VERSION"
          sed -i.bak "s/__version__ = \".*\"/__version__ = \"$VERSION\"/" repr/__init__.py
          cat repr/__init__.py

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build with PyInstaller (Unix)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --onefile \
            --name repr \
            --console \
            --hidden-import=repr \
            --hidden-import=repr.cli \
            --hidden-import=repr.api \
            --hidden-import=repr.auth \
            --hidden-import=repr.config \
            --hidden-import=repr.discovery \
            --hidden-import=repr.doctor \
            --hidden-import=repr.extractor \
            --hidden-import=repr.hooks \
            --hidden-import=repr.keychain \
            --hidden-import=repr.llm \
            --hidden-import=repr.openai_analysis \
            --hidden-import=repr.privacy \
            --hidden-import=repr.storage \
            --hidden-import=repr.templates \
            --hidden-import=repr.tools \
            --hidden-import=repr.ui \
            --collect-all=typer \
            --collect-all=rich \
            --collect-all=pygments \
            repr/__main__.py

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile `
            --name repr `
            --console `
            --hidden-import=repr `
            --hidden-import=repr.cli `
            --hidden-import=repr.api `
            --hidden-import=repr.auth `
            --hidden-import=repr.config `
            --hidden-import=repr.discovery `
            --hidden-import=repr.doctor `
            --hidden-import=repr.extractor `
            --hidden-import=repr.hooks `
            --hidden-import=repr.keychain `
            --hidden-import=repr.llm `
            --hidden-import=repr.openai_analysis `
            --hidden-import=repr.privacy `
            --hidden-import=repr.storage `
            --hidden-import=repr.templates `
            --hidden-import=repr.tools `
            --hidden-import=repr.ui `
            --collect-all=typer `
            --collect-all=rich `
            --collect-all=pygments `
            repr/__main__.py

      - name: Test binary (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x dist/repr
          ./dist/repr --help

      - name: Test binary (Windows)
        if: runner.os == 'Windows'
        run: |
          dist\repr.exe --help

      - name: Package binary (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          cd dist
          tar -czf ${{ matrix.asset_name }} repr
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/${{ matrix.asset_name }}
            dist/*.exe
          retention-days: 7

  # Build DEB package from PyInstaller binary using fpm
  build-deb:
    name: Build DEB package
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: repr-linux
          path: dist

      - name: Extract binary
        run: |
          cd dist
          tar -xzf repr-linux.tar.gz
          chmod +x repr

      - name: Install fpm
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential
          sudo gem install fpm

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'version = ' pyproject.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build DEB package
        run: |
          fpm -s dir -t deb \
            -n repr-cli \
            -v ${{ steps.version.outputs.version }} \
            --description "A beautiful, privacy-first CLI that analyzes your code repositories and generates a compelling developer profile" \
            --url "https://repr.dev" \
            --maintainer "Repr <hello@repr.dev>" \
            --license "MIT" \
            --architecture amd64 \
            --category "devel" \
            dist/repr=/usr/bin/repr

      - name: Rename DEB
        run: mv repr-cli_*.deb repr-cli.deb

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: repr-deb
          path: repr-cli.deb
          retention-days: 7

  release:
    name: Create Release
    needs: [build, build-deb]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/repr-macos/repr-macos.tar.gz
            artifacts/repr-linux/repr-linux.tar.gz
            artifacts/repr-windows/repr-windows.exe
            artifacts/repr-deb/repr-cli.deb
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

