name: Update Homebrew Formula

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-formula:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cli repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get release info
        id: release
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$GITHUB_REF_NAME" >> $GITHUB_OUTPUT

      - name: Download release assets
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          TAG="${{ steps.release.outputs.tag }}"
          
          mkdir -p downloads
          cd downloads
          
          # Download all platform binaries
          curl -sSL "https://github.com/repr-app/cli/releases/download/${TAG}/repr-macos.tar.gz" -o repr-macos.tar.gz
          curl -sSL "https://github.com/repr-app/cli/releases/download/${TAG}/repr-linux.tar.gz" -o repr-linux.tar.gz

      - name: Calculate SHA256 checksums
        id: checksums
        run: |
          cd downloads
          
          MACOS_SHA256=$(shasum -a 256 repr-macos.tar.gz | awk '{print $1}')
          LINUX_SHA256=$(shasum -a 256 repr-linux.tar.gz | awk '{print $1}')
          
          echo "macos_sha256=$MACOS_SHA256" >> $GITHUB_OUTPUT
          echo "linux_sha256=$LINUX_SHA256" >> $GITHUB_OUTPUT
          
          echo "macOS SHA256: $MACOS_SHA256"
          echo "Linux SHA256: $LINUX_SHA256"

      - name: Update Formula
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          TAG="${{ steps.release.outputs.tag }}"
          MACOS_SHA256="${{ steps.checksums.outputs.macos_sha256 }}"
          LINUX_SHA256="${{ steps.checksums.outputs.linux_sha256 }}"
          
          # Update Formula/repr.rb
          cat > Formula/repr.rb << EOF
          class Repr < Formula
            desc "Privacy-first CLI that analyzes git repositories and generates developer profiles"
            homepage "https://repr.dev"
            version "$VERSION"
            
            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/repr-app/cli/releases/download/${TAG}/repr-macos.tar.gz"
                sha256 "$MACOS_SHA256"
              else
                url "https://github.com/repr-app/cli/releases/download/${TAG}/repr-macos.tar.gz"
                sha256 "$MACOS_SHA256"
              end
            end

            on_linux do
              url "https://github.com/repr-app/cli/releases/download/${TAG}/repr-linux.tar.gz"
              sha256 "$LINUX_SHA256"
            end

            def install
              bin.install "repr"
            end

            test do
              system "#{bin}/repr", "--help"
              system "#{bin}/repr", "config", "--json"
            end
          end
          EOF
          
          echo "Formula updated with version $VERSION"

      - name: Commit and push formula update
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add Formula/repr.rb
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Homebrew formula to v$VERSION"
            git push origin main
          fi

      - name: Trigger homebrew-tap sync
        if: github.event.repository.fork == false
        env:
          TAP_REPO_TOKEN: ${{ secrets.TAP_REPO_TOKEN }}
        run: |
          if [ -n "$TAP_REPO_TOKEN" ]; then
            curl -X POST \
              -H "Authorization: token $TAP_REPO_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/repr-app/homebrew-tap/dispatches \
              -d '{"event_type":"formula-update","client_payload":{"version":"${{ steps.release.outputs.version }}"}}'
            echo "Triggered homebrew-tap sync"
          else
            echo "TAP_REPO_TOKEN not configured, skipping tap dispatch"
          fi

