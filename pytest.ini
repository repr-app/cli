[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    -ra
    --disable-warnings

# Markers
markers =
    skip: marks tests as skipped (features not yet implemented)
    integration: marks tests as integration tests (slower, may require network)
    requires_auth: marks tests that require authentication setup
    requires_llm: marks tests that require local LLM running

# Coverage options (if using pytest-cov)
[coverage:run]
source = repr
omit =
    */tests/*
    */conftest.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
